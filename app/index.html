<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="css/vendor/map-icons.min.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <title>Brandwidth technical test</title>
</head>
<body>
    <div class="container">
        <h2>Show events on the map</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" onclick='filterBy(this);' id="filterby-event" value="type" checked>
          <label class="form-check-label" for="filterby-event">
            Filter by event type
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" onclick='filterBy(this);' id="filterby-date" value="date">
          <label class="form-check-label" for="filterby-date">
            Filter by date range
          </label>
        </div>
        <select id="filter-type" class="filter-type form-control mb-3">
          <option value="all">(All) Filter by event type...</option>
          <option value="Music">Music</option>
          <option value="Sports">Sports</option>
          <option value="Entertainment">Entertainment</option>
        </select>


        <form class="" id="filter-date" style="display: none;">
          <input type="text" placeholder="Start date" name="date_start" id="start" class="datepicker-from form-control mb-3">
          <input type="text" placeholder="Finish date" name="date_finish" id="finish" class="datepicker-to form-control mb-3">
          <input type="button" onclick="filterDates(document.getElementById('start').value, document.getElementById('finish').value )" value="Filter events" class="btn btn-secondary mb-3">
        </form>
        <!--The div element for the map -->
        <div id="map"></div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script async def src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe9D7DLSx5OI44GVMmXzyP5iAzyY7IcA0&callback=initMap"></script>
    <script src="js/map-icons.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
